<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender Ultimate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .game-container {
            width: 1000px;
            height: 700px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ffff;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            box-shadow: 0 0 30px #00ffff;
        }

        #gameCanvas {
            width: 1000px !important;
            height: 700px !important;
            background: transparent;
            cursor: crosshair;
            display: block;
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .score {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .lives {
            color: #ff0000;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .progress-bar {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .level {
            color: #ffff00;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pause-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            z-index: 3;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4;
            text-align: center;
        }

        .game-title {
            font-size: 48px;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ffff;
        }

        .instructions {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #cccccc;
        }

        .start-button {
            background: linear-gradient(45deg, #ff6b35, #ff8500);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4;
            text-align: center;
        }

        .game-over-title {
            font-size: 36px;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 24px;
            color: #ffff00;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>

    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1 class="game-title">SPACE DEFENDER ULTIMATE</h1>
            <div class="instructions">
                üöÄ D√©placez votre vaisseau avec la souris<br>
                üî´ Tir automatique<br>
                ‚ö† D√©truisez tous les m√©t√©orites<br>
                üèÜ Boss tous les 10 niveaux<br>
                üéØ Atteignez le niveau 50 !
            </div>
            <button class="start-button" onclick="startGame()">COMMENCER</button>
        </div>

        <div class="ui">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">‚ù§ x<span id="lives">10</span></div>
            <div class="progress-bar">
                Niveau <span id="level">1</span> : <span id="progress">0</span>/8 ‚≠ê
            </div>
            <div class="level">
                <span id="levelIcon">üåü</span> <span id="levelName">Novice</span>
            </div>
        </div>

        <button class="pause-button" onclick="togglePause()">‚è∏ PAUSE</button>

        <canvas id="gameCanvas"></canvas>

        <div class="game-over" id="gameOverScreen">
            <h2 class="game-over-title">GAME OVER</h2>
            <div class="final-score">Score: <span id="finalScore">0</span></div>
            <div class="final-score">Niveau: <span id="finalLevel">1</span></div>
            <button class="start-button" onclick="restartGame()">REJOUER</button>
        </div>
    </div>

    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        
        canvas.width = 1000;
        canvas.height = 700;

        var gameRunning = false;
        var score = 0;
        var lives = 10;
        var level = 1;
        var enemies = [];
        var bullets = [];
        var particles = [];
        var bossBullets = [];
        var autoFireTimer = 0;
        var fireRate = 20;
        var boss = null;
        var bossWarning = false;
        var levelUpCounter = 0;

        var player = {
            x: 500,
            y: 650,
            width: 32,
            height: 32,
            speed: 6
        };

        function constrainPlayer() {
            var margin = 18;
            if (player.x < player.width/2 + margin) player.x = player.width/2 + margin;
            if (player.x > canvas.width - player.width/2 - margin) player.x = canvas.width - player.width/2 - margin;
            if (player.y < player.height/2 + margin) player.y = player.height/2 + margin;
            if (player.y > canvas.height - player.height/2 - margin) player.y = canvas.height - player.height/2 - margin;
        }

        function createStars() {
            var starsContainer = document.getElementById('starsContainer');
            for (var i = 0; i < 100; i++) {
                var star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                starsContainer.appendChild(star);
            }
        }

        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 50),
                y: -35,
                width: 40,
                height: 30,
                speed: 1.5 + level * 0.2,
                color: 'hsl(' + (Math.random() * 60 + 15) + ', 70%, 50%)'
            });
        }

        function createBoss() {
            boss = {
                x: canvas.width / 2 - 60,
                y: 50,
                width: 120,
                height: 80,
                speed: 1,
                direction: 1,
                health: 20,
                maxHealth: 20,
                fireTimer: 0,
                color: '#ff0066'
            };
        }

        function createBullet(x, y) {
            bullets.push({
                x: x,
                y: y,
                width: 6,
                height: 14,
                speed: 12,
                color: '#00ffff'
            });
        }

        function createBossBullet(x, y) {
            bossBullets.push({
                x: x,
                y: y,
                width: 8,
                height: 12,
                speed: 4,
                color: '#ff0000'
            });
        }

        function createExplosion(x, y) {
            for (var i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: 'hsl(' + (Math.random() * 60 + 10) + ', 100%, 60%)'
                });
            }
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.height/2);
            ctx.lineTo(player.x - player.width/2, player.y + player.height/2);
            ctx.lineTo(player.x + player.width/2, player.y + player.height/2);
            ctx.closePath();
            ctx.fill();
            
            ctx.strokeStyle = '#00aa00';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#ffaa00';
            ctx.fillRect(player.x - 8, player.y + 12, 5, 8);
            ctx.fillRect(player.x + 3, player.y + 12, 5, 8);
        }

        function drawEnemies() {
            for (var i = 0; i < enemies.length; i++) {
                var enemy = enemies[i];
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fillRect(enemy.x + 8, enemy.y + 6, enemy.width - 16, enemy.height - 12);
            }
        }

        function drawBoss() {
            if (!boss) return;
            
            ctx.fillStyle = boss.color;
            ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.strokeRect(boss.x, boss.y, boss.width, boss.height);
            
            // Barre de vie
            var barWidth = boss.width;
            var barHeight = 8;
            var barX = boss.x;
            var barY = boss.y - 15;
            
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            
            ctx.fillStyle = '#00ff00';
            var healthPercent = boss.health / boss.maxHealth;
            ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);
        }

        function drawBullets() {
            for (var i = 0; i < bullets.length; i++) {
                var bullet = bullets[i];
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
        }

        function drawBossBullets() {
            for (var i = 0; i < bossBullets.length; i++) {
                var bullet = bossBullets[i];
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
        }

        function drawParticles() {
            for (var i = 0; i < particles.length; i++) {
                var particle = particles[i];
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x, particle.y, 3, 3);
                ctx.globalAlpha = 1;
            }
        }

        function showBossWarning() {
            bossWarning = true;
            setTimeout(function() {
                createBoss();
                bossWarning = false;
            }, 2000);
        }

        function update() {
            if (!gameRunning) return;

            constrainPlayer();

            // Boss tous les 10 niveaux
            if (level % 10 === 0 && !boss && !bossWarning && enemies.length === 0) {
                showBossWarning();
                return;
            }

            // Tir automatique
            autoFireTimer++;
            if (autoFireTimer >= fireRate) {
                createBullet(player.x, player.y - 20);
                autoFireTimer = 0;
            }

            // Boss
            if (boss) {
                boss.x += boss.speed * boss.direction;
                if (boss.x <= 0 || boss.x >= canvas.width - boss.width) {
                    boss.direction *= -1;
                }
                
                boss.fireTimer++;
                if (boss.fireTimer >= 60) {
                    createBossBullet(boss.x + boss.width/2 - 4, boss.y + boss.height);
                    boss.fireTimer = 0;
                }
            }

            // Ennemis
            for (var i = enemies.length - 1; i >= 0; i--) {
                var enemy = enemies[i];
                enemy.y += enemy.speed;
                
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    lives--;
                    if (lives <= 0) gameOver();
                } else if (checkCollision(player, enemy)) {
                    enemies.splice(i, 1);
                    lives -= 2;
                    createExplosion(player.x, player.y);
                    if (lives <= 0) gameOver();
                }
            }

            // Boss bullets
            for (var j = bossBullets.length - 1; j >= 0; j--) {
                var bullet = bossBullets[j];
                bullet.y += bullet.speed;
                
                if (bullet.y > canvas.height) {
                    bossBullets.splice(j, 1);
                } else if (checkCollision(player, bullet)) {
                    bossBullets.splice(j, 1);
                    lives -= 3;
                    createExplosion(player.x, player.y);
                    if (lives <= 0) gameOver();
                }
            }

            // Balles
            for (var k = bullets.length - 1; k >= 0; k--) {
                var bullet = bullets[k];
                bullet.y -= bullet.speed;
                
                if (bullet.y < 0) {
                    bullets.splice(k, 1);
                    continue;
                }
                
                // Collision avec ennemis
                for (var m = enemies.length - 1; m >= 0; m--) {
                    var enemy = enemies[m];
                    if (checkCollision(bullet, enemy)) {
                        bullets.splice(k, 1);
                        enemies.splice(m, 1);
                        score += 100 * level;
                        levelUpCounter++;
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                        
                        // Level up tous les 8
                        if (levelUpCounter >= 8 && level % 10 !== 0) {
                            level++;
                            levelUpCounter = 0;
                            lives += 2;
                        }
                        break;
                    }
                }
                
                // Collision avec boss
                if (boss && checkCollision(bullet, boss)) {
                    bullets.splice(k, 1);
                    boss.health--;
                    score += 50;
                    
                    if (boss.health <= 0) {
                        createExplosion(boss.x + boss.width/2, boss.y + boss.height/2);
                        score += 2000;
                        lives += 5;
                        boss = null;
                        level++;
                        levelUpCounter = 0;
                    }
                }
            }

            // Particules
            for (var n = particles.length - 1; n >= 0; n--) {
                var particle = particles[n];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(n, 1);
                }
            }

            // Cr√©er ennemis
            if (!boss && !bossWarning && Math.random() < 0.02) {
                createEnemy();
            }

            // UI
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('progress').textContent = levelUpCounter;
            
            var icon = 'üåü';
            var name = 'Novice';
            if (level <= 3) { icon = 'üåü'; name = 'Novice'; }
            else if (level <= 6) { icon = '‚ö°'; name = 'Normal'; }
            else if (level <= 9) { icon = 'üî•'; name = 'Difficile'; }
            else if (level % 10 === 0) { icon = 'üëë'; name = 'BOSS'; }
            else { icon = 'üíé'; name = 'Expert'; }
            
            document.getElementById('levelIcon').textContent = icon;
            document.getElementById('levelName').textContent = name;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlayer();
            drawEnemies();
            drawBoss();
            drawBullets();
            drawBossBullets();
            drawParticles();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function togglePause() {
            gameRunning = !gameRunning;
            var btn = document.querySelector('.pause-button');
            btn.textContent = gameRunning ? '‚è∏ PAUSE' : '‚ñ∂ PLAY';
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            
            score = 0;
            lives = 10;
            level = 1;
            levelUpCounter = 0;
            enemies = [];
            bullets = [];
            particles = [];
            bossBullets = [];
            boss = null;
            bossWarning = false;
            autoFireTimer = 0;
            
            player.x = 500;
            player.y = 650;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        canvas.addEventListener('mousemove', function(e) {
            var rect = canvas.getBoundingClientRect();
            player.x = (e.clientX - rect.left) * (canvas.width / rect.width);
            player.y = (e.clientY - rect.top) * (canvas.height / rect.height);
            constrainPlayer();
        });

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            var rect = canvas.getBoundingClientRect();
            var touch = e.touches[0];
            player.x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            player.y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            constrainPlayer();
        });

        // D√©marrer le jeu
        createStars();
        gameLoop();
    </script>
</body>
</html>
